<div>Profile Pokemon</div>
<button (click)="goBack()">Go back</button>

<div>
    <h1>Data: </h1>
    <p>Number: {{id}}</p>
    <p>Name: {{fields.name}}</p>
    <p>Description: base experience {{fields.base_experience}}</p>
    <p>Type: {{fields.types[0].type.name}}</p>
    <p>Stats: {{fields.stats[0].base_stat}}</p>
    <p>{{fields.stats[0].effort}}</p>
    <img src="{{fields.sprites.front_default}}" alt="">
</div>

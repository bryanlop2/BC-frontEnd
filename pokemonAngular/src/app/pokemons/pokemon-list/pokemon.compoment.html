<div class="loading" *ngIf="loading">
    <img src="../../../assets/Spinner-1s-200px (1).gif" alt="">
</div>
<div class="pokemon-container">
    <search-card class="pokemon-search"
        (searchValue)="searchPokemon($event.target.value)"
    ></search-card>
    <pokemons-card class="pokemon" [pokemonData]="pokemonData"></pokemons-card>
    <button (click)="loadMorePokemons()" class="btn-flotante">Load More</button>
</div>

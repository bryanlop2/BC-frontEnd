<div class="container">
    <div class="line">
        <input type="text" 
            name="filterPokemon"
            placeholder="Search..."
            [ngModel]="findPokemon"
            (ngModelChange)="searchPokemon($event)"
            class="searchBar"
        >
    </div>
    <div class="pokemon" >
        <div class="card" *ngFor="let pokemon of pokemonData; let i = index">
            <div class="pokemon-card" id="pokemonContent" [ngStyle]="{'background-color': getBackgroundColors(i)}">
                <img class="img-container" [src]="getImages(i+1)" >
                <h2 class="pokemon-name">#{{getNumbers(i+1)}} {{pokemon.name}}</h2>
            </div>
        </div>
    </div>
</div>

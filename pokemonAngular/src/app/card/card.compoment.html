<div class="container">
    <div class="pokemon" >
        <div class="card" *ngFor="let pokemon of pokemonData">
            <div class="pokemon-card" id="pokemonContent" >
                <img class="img-container" src={{pokemon.data.sprites.front_default}} alt="">
                <h2 class="pokemon-name">{{pokemon.data.name}}</h2>
            </div>
        </div>
    </div>
</div>
